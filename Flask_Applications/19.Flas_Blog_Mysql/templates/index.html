{% extends 'base.html' %}

{% block content %}
<h1>Welcome to the Flask Blog</h1>
{% for post in posts %}
    <div class="post">
        <h2><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
        <p>{{ post.content[:100] }}...</p>
    </div>
{% endfor %}
{% endblock %}
