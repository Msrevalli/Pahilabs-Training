{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="my-4">All Posts</h1>
    
    {% if posts %}
        <div class="list-group">
            {% for post in posts %}
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="list-group-item list-group-item-action">
                    <h4>{{ post.title }}</h4>
                    <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No posts to display.</p>
    {% endif %}
{% endblock %}
