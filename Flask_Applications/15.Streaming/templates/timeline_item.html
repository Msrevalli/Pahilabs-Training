<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .timeline-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
        }
        .loading {
            font-weight: bold;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timeline-item">
        <h2>{{ item.title }}</h2>
        <p>{{ item.content }}</p>
    </div>
</body>
</html>
