<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Cookie and Session Example</h1>
    {% if username %}
        <p>Hello, {{ username }}! You are logged in.</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>Hello, Guest! Please <a href="{{ url_for('login') }}">login</a>.</p>
    {% endif %}
</body>
</html>
